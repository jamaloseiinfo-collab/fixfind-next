<!-- FixFind logo (SVG) -->
<svg width="960" height="300" viewBox="0 0 960 300" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="FixFind logo">
  <title>FixFind</title>
  <defs>
    <!-- Brand colors -->
    <style>
      .brand-green{ fill:#2ECC71; }        /* pin */
      .brand-ink{ fill:#132522; }          /* wordmark (deep ink) */
    </style>

    <!-- Mask to "cut" the wrench out of the pin -->
    <mask id="wrench-cut">
      <!-- Everything visible by default -->
      <rect x="0" y="0" width="100%" height="100%" fill="#fff"/>
      <!-- Wrench shape (black = hole) -->
      <!-- This is a simplified, crisp open-end wrench + handle -->
      <g transform="translate(68 56) scale(3.2)">
        <!-- open end (crescent) -->
        <path d="M31 15c-3.6-3.6-9.5-3.6-13.1 0c-3.6 3.6-3.6 9.5 0 13.1l7.3 7.3c.9.9.9 2.3 0 3.2l-8.7 8.7a3 3 0 0 0 4.24 4.24l9.8-9.8c1.7-1.7 1.7-4.5 0-6.2l-7.6-7.6a6.5 6.5 0 0 1 9.2-9.2c.9.9 2.3.9 3.2 0l2.4-2.4c1.1-1.1 1.1-2.9 0-4.1l-1.8-1.8c-1.1-1.1-2.9-1.1-4.1 0l-2.2 2.2c-.9.9-.9 2.3 0 3.2z" fill="#000"/>
        <!-- handle -->
        <rect x="14.2" y="34.2" width="6.4" height="14.6" rx="3.2" fill="#000"/>
      </g>
    </mask>
  </defs>

  <!-- GROUP: symbol + wordmark -->
  <g transform="translate(30 12)">

    <!-- Map pin (with wrench cut out using mask) -->
    <g transform="translate(0,0)">
      <!-- Classic pin shape (heart/teardrop) scaled up -->
      <path class="brand-green"
            mask="url(#wrench-cut)"
            d="M170 20
               C121 20 82 59 82 108
               c0 67 85 135 85 135
               s85-68 85-135
               C252 59 219 20 170 20z"/>
    </g>

    <!-- Wordmark -->
    <g transform="translate(300,160)">
      <!-- using text for clarity; keeps file lightweight.
           If you need outlines only, convert to paths in a vector editor. -->
      <text x="0" y="0"
            font-family="Inter, Poppins, 'Segoe UI', Arial, sans-serif"
            font-weight="800"
            font-size="140"
            class="brand-ink"
            dominant-baseline="middle">
        FixFind
      </text>
    </g>

  </g>
</svg>
